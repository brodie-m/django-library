<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'books-show' %}">Show all books</a>
        <a href="{% url 'books-newbook' %}">Add new book</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>
    <form method="POST">
        {% csrf_token %} <!-- Django forms will not function without this additional security token-->
        {{ form.as_p }} <!-- .as_p is optional for formatting purposes -->
        <input type="submit" value="add new book">
    </form>
</body>
</html>
